l_english:
  # Monarchies
gov_kiarrike: "Kiarrike"
gov_kiarrike_desc: "This is a [concept_government_type] where the power rests with the [Concept('concept_ruler','$RULER_TITLE_KIARR$')] or [Concept('concept_ruler','$RULER_TITLE_KIARRA$')].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
gov_jarldom: "Jarldom"
gov_jarldom_desc: "This is a [concept_government_type] where the power rests mainly with the [Concept('concept_ruler','$RULER_TITLE_KING$')].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_magocracy: "Magocracy"
 gov_magocracy_desc: "This is a [concept_government_type] where the [concept_country] is ruled by the mages.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_dwarf_monarchy: "Corporate Monarchy"
 gov_dwarf_monarchy_desc: "This is a [concept_government_type] organized along corporatist lines, within which the government officially serves as a mediator between different social classes. It is headed by a [Concept('concept_ruler','$RULER_TITLE_KING$')].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_elf_monarchy: "Magocratic Monarchy"
 gov_elf_monarchy_desc:  "This is a [concept_government_type] where the [concept_country] is ruled by a [Concept('concept_ruler','$RULER_TITLE_KING$')] and a council of spellcasters.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_magocratic_dictatorship: "Magocratic Dictatorship"
 gov_magocratic_dictatorship_desc: "This is a [concept_government_type] where the [concept_country] is ruled by the head of a magical order.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_magocratic_oligarchy: "Magocratic Oligarchy"
 gov_magocratic_oligarchy_desc: "This is a [concept_government_type] where the [concept_country] is ruled by a class of rich and powerful mages.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_magocratic_democracy: "Magocratic Democracy"
 gov_magocratic_democracy_desc: "This is a [concept_government_type] that is ruled by mages who are [Concept('concept_election','$concept_elected$')] by the people.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_magocratic_single_party_state: "Magocratic Regime"
 gov_magocratic_single_party_state_desc: "This is a [concept_government_type] that is ruled by mages who are [Concept('concept_election','$concept_elected$')] by members of a single legal ruling party.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_captain_regency: "Perpetual Regency"
 gov_captain_regency_desc: "This is a [concept_government_type] ruled by a [Concept('concept_ruler','$RULER_TITLE_CAPTAIN_REGENT$')] who has continuously refused to surrender their power to the rightful ruler since that ruler came of age.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_march: "March"
 gov_march_desc: "This is a [concept_government_type] ruled by a [Concept('concept_ruler','$RULER_TITLE_MARGRAVE$')] focused on military power.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_alchemist_guild: "Alchemist Guild"
 gov_alchemist_guild_desc: "This is a [concept_government_type] ruled by a [Concept('concept_ruler','$RULER_TITLE_CHIEF_ACLHEMIST$')] specializing in magical tinctures.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_artificer_society: "Artificer Guild"
 gov_alchemist_guild_desc: "This is a [concept_government_type] ruled by a [Concept('concept_ruler','$RULER_TITLE_CHIEF_ENGINEER$')] specializing in magical inventions.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_thalorian_remnant: "Thalorian Remnant State"
 gov_thalorian_remnant_desc: "The rapid collapse of Western Thaloria has left massive power vacuums currently being filled by whoever has the influence and support necessary to keep some semblance of stability in these dark times."
 gov_yulug_governorate: "Yulug Governorate" 
 gov_yulug_governorate_desc: "This is a [concept_government_type] ruled by an appointed hobgoblin governor, on behalf of the Yulug Authority.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_blood_tribunal: "Blood Tribunal"
 gov_blood_tribunal_2: "Blood Tribunal"
 gov_blood_tributary_principality: "Bloodied"
 gov_blood_tributary_kingdom: "Bloodied"
 
 # Republics
 
 gov_emerald_confederation: "Emerald Confederation"
 gov_emerald_confederation_desc: "This is the [concept_government_type] of the Emerald League. A varied collection of city states, bishoprics and feudal realms; it is held together by their common cause in resisting the ambitions of their neighbours and realizing their own."
 # Theocracy
 gov_kamiran_theocracy: "Kamiran Theocracy"
 gov_kamiran_theocracy_desc: "This is a [concept_government_type] ruled by the [Concept('concept_ruler','$RULER_LUMINARCH$')] of the Church of Kamiros, vicar to the God of the Sun, supreme ecclesiastical authority and shepherd to the Kamiran faithful during His absence from the Realm. \n\n$TRANSFER_OF_POWER_NAME_DESC$"
 
