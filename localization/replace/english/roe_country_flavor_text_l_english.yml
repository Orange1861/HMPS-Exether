  VAE_FLAVOR_TEXT: "The Expedition is a grand venture of this modern age, only seven years old, yet decades in the making. With the help of the Vairian Navy, Icebreaker Expeditionary Limited has taken over a Zakonish leviathan whaling colony, and expanded from there.  With the Vermillion Thicket displacing millions from the homeland, thousands of Vairian refugees arrive monthly, destitute and needing order. This the company provides as the fires of industry require more bodies against the cold. Penal labor has become commonplace, the worst jobs and living conditions going to convicts.  In this inhospitable northern land, progress must be forged like the steel prow of an Icebreaker. Will adversity forge an orderly society, or turn brittle and shatter with frost?"
