  SMA_FLAVOR_TEXT: "The Halfling Principality of Smallshore-Gladcross, placed on the coast between Arrador and Ceraun, enjoys a positive relationship with its powerful neighbors as an important exporter of goods. This balance is however increasingly fragile as the two powers desire to expand their market south of the Principality, in the resource-rich Moorweald and Whisker Fields. Will Smallshore-Gladcross manage to protect its independence while many citizens call the monarchy to safeguard the oppressed Halfling minority in Ceraun?"
