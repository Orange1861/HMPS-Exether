  DRI_FLAVOR_TEXT: "Grim and dreary, the isles of Driftwyn are a gloomy place. Yet beneath the overcast skies burn the fires of gnomish ingenuity. Driftwyn is a land of merit, of natural talent and learned skill. Where the individual may rise to great heights, as long as they are resolved to work hard. Its cities are filled with modern marvels of engineering and magitech. The Driftwyn gnomes consider their society to be on the cutting edge of scientific progress. Those who witness their great mechanical clocktowers and whirling automatons will find it hard to disagree. \n\nThe inhabitants of these islands hold the enviable honor of being some of the few Raviki to escape domination by the Thalorian Empire. Still, the suffering of their fellow gnomes did leave its mark. Powerless to act, they were forced to watch the injustices unfold. The hole of bitterness this left in their hearts was eagerly filled by the Creed of Hasal and a renewed determination to protect gnome-kind and destroy its enemies. It was in Driftwyn where gnomes could freely organize and coordinate their struggles. And it was in Driftwyn that the famed Soulwrought constructs were first conceived. Soon, they would be sent forth to enact gnomish vengeance and usher in a new age."
  #GAV_FLAVOR_TEXT: ""
  #TLA_FLAVOR_TEXT: ""
  TLE_FLAVOR_TEXT: "Once the seat of Human power in the far west; Thaloria now stands on the brink of dissolution. Revanchist Gnomes of the rising Necrostate Ravik to its north have been the architects behind defeat after humiliating defeat for the once 'unbeatable' Thalorian Empire. Already two 'Crusades' waged by the Raviki have seen success and shattered the western part of Thaloria. Eager to finish the job, the Raviki have begun their Third and potentially final Crusade against the remnants of Thaloria. West Thaloria may be currently lost but there is still hope in the East. As Raviki troops and Soulwrought Battle-thralls march on Thaloria there will be no shortage of patriots willing to lay down their lives for the sake of Thaloria. The Lacustrines are committed to preserving their proud heritage and repelling these foul Necromantic Gnomes! Onwards! For Thaloria! The Age of Men will never end!"
