#West Zalaron
  RAV_FLAVOR_TEXT: "The Gnomes of Ravik were once a simple, primitive society. This stature left them open to the expansionism of their southern Human neighbors, Thaloria. Pushed to the coast and oppressed for decades these Gnomes felt no other choice but to embrace the Dark Art of Necromancy when one of their own discovered its secrets, Hasal Nezzelech. Through hate in their hearts for Mankind and their exploitation of the dead, the Raviki have formed a powerful Meritocracy which has surged past that of the decadent Thalorians and handed these brazen fools defeat after defeat. Already two successful Crusades against this abhorrent Empire have come and gone, and the third begins on this day to finally shatter these ancient oppressors of the Gnomish people. The Soulwrought are ready to prove their worth to their creators to join Raviki society and the Gnomes of Ravik stand united to dissolve Thaloria and bring about the the Gnomish Age in Fraesoh! Onwards! The Age of Man is finished!"
