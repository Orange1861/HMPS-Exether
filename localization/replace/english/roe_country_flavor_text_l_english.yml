  TLD_FLAVOR_TEXT: "The Tolorri are a splinter group of the Vozi, who left their mountainous homeland in the south. They journeyed north from Skypiercer Peak, passing through the Enelli state of Serbinelle, and eventually settled in the borderlands of Vozmead. Here, they thrived despite facing the harsh environment. To the west lay the Nogi Desert, with its seemingly endless sands inhabited by the Dark Elves from a place so distant it isn't even on their maps. To the north, a hostile wasteland teeming with mutated creatures created by human recklessness of Ceraun, whose expansionism is a constantly looming threat. To the east lies more swamps and Ocelians who inhabit them, though the Tolorri fear their land may become a tempting target of conquest for the greedy Emerald League, whose colonies have begun to spread across Exether. And to the south lie their brothers, who they left, but now ironically seem like the only choice for a people enclosed by strangers. Trapped, once more, like a statue deep underground, with nowhere to go but further down."
  #SEB_FLAVOR_TEXT: ""
  RTD_FLAVOR_TEXT: "The Buramog Wars, a series of conflicts in which Ceraun fought the Orcish Clans of Buramog, have left the Orcish lands blighted by Ceraun's Wyldfire Tincture. This powerful chemical agent has withered the once-lush fields and forests of the Orc clans turning them into an inhospitable 'Plaguewood'. Can the martial traditions of the Buramogs keep protecting them against the ambitions of their neighbors?"
  BDB_FLAVOR_TEXT: "The Buramog Wars, a series of conflicts in which Ceraun fought the Orcish Clans of Buramog, have left the Orcish lands blighted by Ceraun's Wyldfire Tincture. This powerful chemical agent has withered the once-lush fields and forests of the Orc clans turning them into an inhospitable 'Plaguewood'. Can the martial traditions of the Buramogs keep protecting them against the ambitions of their neighbors?"
