  KUN_FLAVOR_TEXT: "Kunturmana stands as the most southern human state on the great continent. Most of its population lives close to the coast but great riches and resources might dwell in the vast unchartered lands bordering the west frontier. Only those brave enough to travel westward may know what awaits them there. Neighbouring Gnoll and Orc countries might not appreciate this expansionism... But can Kunturmana really afford to stagnate in those trying times?"
