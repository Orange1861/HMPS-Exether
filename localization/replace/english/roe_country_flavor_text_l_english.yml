  MNN_FLAVOR_TEXT: "Seen as a haven for Wood elves, the Gruhain have become a buffer territory between the nomads of the Salt Wastes and humans of western Zalaron. With the Vandori quickly taking over a majority of the Shaking Fields, will this small country of half-elves stand tall, or be conquered by its neighbors to unite the region?"
