#Note: All flavour texts are in order of placement in common/country_definitions : Stop complaining!
#Noricum
  DUM_FLAVOR_TEXT: "The Empire of [concept_dumonia] is a land of ancient traditions and fading glory, once the center of human power before the rise of magic brought it crashing down. The [concept_nightfall] led to the collapse of most of the empire, and today only the heartlands on Noricum remain under imperial control. It must grapple with a host of internal problems lest it be reduced to an even more humiliating state. Internal divides and external enemies, the Empire will have to tackle and resolve those issues before it can even consider looking West to restore its former glory."
  #MAN_FLAVOR_TEXT: ""
  ABR_FLAVOR_TEXT: "Albiar is a large Imperial province of the currently withering Dumonian Empire. Its loyalty is tenuous at best as only through proximity to the heartlands has Albriar been kept under the thumb of Crownpeak. Though as [concept_dumonia] continues to struggle to regain its footing after losing so much, the Albrian elite have ceased the opportunity to squeeze the Crown for more and more freedoms. In more recent times leading to the establishment of 'Albriar' as closer to a state-within-a-state instead of an Imperial holding. The Avalorean people thus enjoy far more autonomy in the Empire than its many other subjects currently; a fact which has caused great envy across the Empire... for if the Avaloreans can demand so much from the Crown, why can't they as well?"
  #DEW_FLAVOR_TEXT: ""
  #RAL_FLAVOR_TEXT: ""
  #GED_FLAVOR_TEXT: ""
  #UPP_FLAVOR_TEXT: ""
  AUM_FLAVOR_TEXT: "Arelon is a small, although powerful, state that serves as the center of the [GetReligion('cult_of_the_sun').GetName] Cult of the Sun and its church hierarchy. It had long been a dominion within the Dumonian Empire, but now finds itself independent and poised to spread its influence to the foreign heathens. The state is said to be guided directly by Holy Kamiros, Lord of Light, with the Luminarch merely serving as His interpreter in His absence. Kamiros, The Bright Judge, works tirelessly to uphold this blessed land as a haven for all righteous believers. He drives away the darkness and spreads His divine light through His holy words. Arelon is a sacred land, a bridge between the mundane and the divine. It is a beacon for all who seek Kamiros' warmth and wish to embrace His teachings."
  YAN_FLAVOR_TEXT: "The Yanger Nomads are a people hailing from the the vast steppes of the western reaches of Noricum. Historically, these lands were a former imperial province of [concept_dumonia], the land ripe for wealthy Dumonian ranchers.  However, it was not the wealthy Dumonian landowner who would come to rule the steppe; but the horselords of the Yanger and their riders.  Now, [concept_dumonia] has retreated to its' heartland, and these steppes lay in control of men hardened by war. With much talk of magic and the return of the gods, people look for an answer. In the eternal skies of the steppes exists a chaotic storm, serving as a prophecy for the many religious of forthcoming change. The steppe-riders lie prepared to weather the storm once more."
  RVC_FLAVOR_TEXT: "The Midnight Court, Dreadmoor. A nation purely born from the Chaos of the [concept_nightfall] and the failure of Men. A state managed by Arch Vampires, the corrupt and fallen brethren of the Sunkissed. The humans which dwell in these lands are sickly and pale by nature, unhealthy and often short lived as their Vampire Masters view them as nothing more than cattle. Their bodies and souls nothing more than resources to be expended as seen fit by Vampires for they are potent Mages naturally.  Reviled by all and for good reason the Midnight Magocracy has isolated itself from the world. A land of mystery now to the Human nations around it Dreadmoor year by year becomes more of a threat to peace in Southern Noricum. The Vampire Lords are a greedy caste, and they will stop at nothing to extend their reach over more and more unwitting souls of which to dominate, corrupt, and expend. The question remains, do they have the cunning required to achieve their goals? Or will their greed be their undoing against the stout hearts of men?" 
