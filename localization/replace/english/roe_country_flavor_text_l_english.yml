  GMR_FLAVOR_TEXT: "The Curse of the Salt Wastes has always made the region a harsh place to live, but the Nightfall's escalation of it has brutalized Orc and nomad nations like never before. The relatively peaceful coexistence previously enjoyed by the isolated tribes of the Wastes is no longer an option, even the Djinni who live in the south of the Wastes have no choice but to accept a new overlord, or rule the wastes themselves. The strong have always thrived here, and the weak have always withered. But now more than ever, time is of the essence, as the fabric protecting this place erodes no-one knows how much time is left to unite the Wastes and break the curse..."
