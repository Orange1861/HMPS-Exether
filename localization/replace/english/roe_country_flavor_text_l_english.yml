 GENERIC_FLAVOR_TEXT:0 "Magic and gods are new and world-changing concepts to the people of Exether. In some places, it has given rise to new religions or a return to ancient traditions, but in others, it has inspired intense scientific study. What new challenges will this new and rapidly changing world bring?"
