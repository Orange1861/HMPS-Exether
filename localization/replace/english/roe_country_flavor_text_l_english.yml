  DRK_FLAVOR_TEXT: "Drysgolmark is a Jalian exclave situated on the fringes of the Yanger Steppes born from Jalian colonization from the South hundreds of years ago. The small amount of woodlands to its West forming a natural barrier which prevented Yanger tribes from attempting to settle the territory out of inconvenience. It is a densely populated city-state in current day that has in recent years fallen under the direct influence of Stagworth to its south. The larger Jalian state setting its gaze on the creation of a larger cultural union of Jalian people. Drysgolmark has thus become the first domino to fall in regard to Stagworth's plans. But that does not mean it cannot carve out a niche in the rising power's fledgling Empire. Rise, Drygolites! The time has come to show those Stagworthers that you are a prize to be cherished, not a stepping stone!"
  JUR_FLAVOR_TEXT: "The Inquisitor calls upon the flame of the mighty, holy Kamiros, God of light. He calls unto the bright judge to vanquish all whom sin heinously under the cover of night. This land has incurred the punishment of the nightbane, and Jurian answers the call. With fanatic fervor, he has established a foothold for the inquisition to carry out retribution and return these green pastures to the righteous. This expedition will prove his faith and spread the truth of Kamiros to the ignorant. But most important of all the oncoming campaign will once and for all exonerate the Sunkissed of their failure to protect Stonewise decades ago. Specifically through the complete and utter purification of Dreadmoor and the extinction of this so-called 'Midnight Court'."
  #WIT_FLAVOR_TEXT: ""
  #HEX_FLAVOR_TEXT: ""
  DOV_FLAVOR_TEXT: "Dovedale, once a collection of minor provinces within the Empire, is primarily populated by Jalians. Its dense woodlands served as a natural barrier between the Empire's heartland and its eastern holdings. Despite their unimportant economic status, the Jalians thrived until the [concept_nightfall], when magical calamities shook the region. With the Empire stretched thin, the plight of Dovedale was neglected, leading to a popular uprising for independence. The Jalians banded together to combat the encroaching darkness, fighting a long, bloody, and costly war against magical beasts and mutants. The ends justified the means and by the end of this decades-long conflict 'Dovedale' would stand as the de-facto safest land in Noricum. Ironically right above perhaps the most dangerous place in all of Noricum; Dreadmoor..."
  ROF_FLAVOR_TEXT: "Rosecroft is yet another breakaway state in Southern Noricum. Initially the Rosecroftans had withdrawn from the mainland when the [concept_nightfall] ensued. The monstrous new wildlife proved too much for them and the last resort was pulling away to Caecarw which overcrowded the peninsula. This fact eventually leading to a small 'crusade' by Rosecroft's leadership to establish a beachhead on the mainland once more a decade later. The attempt saw success and a militarized holding in Bancfan was established. Decades have since passed as Rosecroft continues to exist in relative peace...however the arrival of the Inquisition to the South and the recent activity of Dreadmoor to the north leaves Rosecroft in a precarious position! Even more pressingly it seems agents of the Inquisition and the Midnight Magocracy have both entered the nation and begun a secret war upon one another already on Rosecroftan land..."
  FOX_FLAVOR_TEXT: "Stagworth, the former administrative capital of the Dumonian Empire's Eastern Noric provinces and cultural heart of the Jalian people. Initially loyal to the Crown during the Viceroy's war,  Stagworth joined the growing list of provinces breaking away from the Empire as supernatural incursions ravaged the land and requests for aid remained unanswered. This decision was not made easily as Stagworth pushed itself to its breaking point before Dovedale's revolt finally broke the back of the province and forced it to look out for its own citizens. The Jalians believed wholly in the Dumonian Empire. But those times have long since passed as nearly 40 years have come and gone since Stagworth declared itself independent. Much of the population no longer remembers the times of the Empire and a strong sense of Patriotism is felt by the Stagworth Jalians. The politics of Dunefield have begun deeper interests in Imperialism as a result. Already the Jalians of Drysgolmark has fallen beneath the thumb of Stagworth's influence...and yet still there is more cultural kin to be brought into the fold. But first one thing has become abundantly clear; Dreadmoor is becoming an issue that can no longer be ignored..."
  #GDL_FLAVOR_TEXT: ""
  #HET_FLAVOR_TEXT: ""
  #BCF_FLAVOR_TEXT: ""
  BIE_FLAVOR_TEXT: "Brackenshire is the birthplace of the Nivaskyan people, a Northern Noric culture that is famed for its resilience to the elements and hardship as well as its prowess in fishing and seafaring. During the height of the Empire's reach, Brackenshire narrowly avoided domination through the wide swathes of land occupied by their Yanger cousins, and through the deep pockets of their investor's guild. The Empire's wane in the decades since has allowed Brackenshire to slowly assert itself more firmly as a regional power. Dumonia no longer has the presence necessary to threaten potential imperialist interests... and the capitalists of Crystalbrook have already begun buying out the industry of the horselords to the south. Meanwhile, their kin of the North, Mistbourne lie ripe to be pressured into political union and even further north lie the land of Half-Giants...\n\nWill the Brackenshire Investor's Guild stand tall, or find itself subject to hostile takeover?"
  MBR_FLAVOR_TEXT: "Many, many centuries ago Nivaski settlers set out from the Bracken peninsula to colonize the lands of the north. In the times of the Empire it was a rather lawless region of the far north. Too problematic to bother settling or conquering. Not much has changed in that field even today beyond a more settled soceity as well as possessing a potent squidding industry which supplies dyes to Northern Noricum. Still. The Nivaski of Mistbourne are proud of their humble stature. They etch out an honest life in the chilly north and are far from any real threat to its national integrity. Though, its cousins in Brackenshire call for the unity of the Nivaski people...will Mistbourne answer the call? Beyond that there lays strange reports from the northern reaches of the country. Strange beasts emerging from the Whistling Summits and the sightings of stout humanoids who's skin is as black as tar itself. A cause for concern potentially and source of potential pressure to agree towards Crystalbrook's pressures for unity..."
  EVR_FLAVOR_TEXT: "Everglen is a relatively secluded exclave of Avalorean people that was fortunate enough to escape the reach of Crownpeak during the [concept_nightfall]. Its local geography left it benefitting little from being part of the Imperial economy, leaving the Avaloreans of Everglen paying tribute to the Crown for no real benefit. Independence was a no-brainer once the opportunity presented itself! Still, token contact is made between Albrian and Everglenian traders which exchange gossip and goods alike. In recent times its local lake has begun being exploited for wishstone and magic has slowly begun to penetrate into the Everglenian economy which might serve to springboard it from an irrelevant rump state to a center of magical learning in the far reaches of northern Noricum."
  #PTD_FLAVOR_TEXT: ""
  #TSI_FLAVOR_TEXT: ""
  #DUF_FLAVOR_TEXT: ""
  LAR_FLAVOR_TEXT: "During his expedition to the Lonely Isles, a young Kiarr Kamiel Romhaar met a great many islanders. Among them was the man who would become the current Prince, Orion Thrain. While accompanying Romhaar on his expedition as a local guide and diplomat, the Prince grew entranced by the advanced culture and technology the Dumonians brought with them. After departing as friends, the young Prince kept in diplomatic correspondance with the Kiarr, taking on a new Noric name as well as Kamiran missionaries to help modernize and develop his domain. As the Cult of the Sun entrenches it's grip on the Lonely Isles, can Larimora modernize without flying too close to the Sun?"
#Settlers coast
  #XXG_FLAVOR_TEXT: ""
  AHO_FLAVOR_TEXT: "Despite the Nightfall, despite the Changeling epidemic, even despite the Viceroy's War, Achon still stands as a beacon of Magical Learning and Enlightment in a world darkened by ignorance and tribalism. While the Magocrats of Achon eagerly point to their cutting-edge technology as evidence of the superiority of Achonite minds, it is not an entirely honest presentation...The Secretkeepers, intellectually elite dwarves of a bygone era who live deep within the southern mountain of Vyndervoht, played a crucial role teaching the first generations of Achonite Magocrats how to forge power on the anvil of knowledge as the dwarves had done themselves in their own time. The Mages of Achon did not simply happen upon their knowledge due to their 'superiority', it was exchanged like any good for the military and economic strength of a weaker, but still powerful Achon. This reality is a closely-guarded secret which would undermine the patriotic and jingoistic rhetoric of Achon's Magocrats if it was public knowledge. As the saying goes, 'History is written by the victors' and Achon must ensure it writes the history of its people."
  ARR_FLAVOR_TEXT: "Arrador, once the Jewel of the Dumonian Empire, rose to prominence through unchecked innovation and wealth, becoming the Empire’s most influential territory outside Noricum. Its booming capitalist class, emboldened by the Empire's lack of oversight, seized the opportunity during the Nightfall disaster—a calamity that destabilized Dumonia. In the chaos, the rebellious Dorites and their allies declared war, swiftly defeating the Empire's forces and securing their independence.\n\nNow, nearly five decades later, Arrador stands as a titan of industry, but at a heavy cost. Industrial growth has concentrated power in the hands of factory-owning elites, while indentured servitude grips the working class. The state’s true rulers are no longer its officials, but the wealthy elite, whose control over the nation remains unchecked—at least for now."
  EBR_FLAVOR_TEXT: "The Republic of Ebridor stands as a humble entity along Settler Coast's northern coastline. The blowback of the Nightfall sent waves throughout Ebridor but the overall impact was moderate at best compared to neighboring Achon which suffered immensely in the aftermath. The Viceroy's War which transpired around this time also impacted Ebridor to a minimal extent. Arrador, ever savvy-minded for business promptly established warm relations with the fresh Republic. The passing decades consisted of creating a brand new society, and with the Dorites brinding in new ideas and technologies, the Eberri became an developed nation, joining the likes of Arrador. Even though the newcomers seemed honest and helpful, as it turns out they might have another goal for the Eberri. The nation is still haunted by its past, and the future is threatening. Only time can tell what will happen to the Eberri."
  PFL_FLAVOR_TEXT: "Pefril is an enigmatic realm of changelings, planetouched humans gifted with the ability to shift their appearance. Pefril is a nation born out of a rejection to oppression over the nature of the Changeling people. Banding together in the Hinterlands of what was once Achonite land and forming a nation state for the sake of freedom for Changelings and freedom to express their powers. But this freedom comes with a price, their now distant cousins, humans, carry a deep distrust for Changelings. Leading to a rejection and complete lack of recognition of the Pefrilan state by its neighbors.\n\nTo its north, the Magocracy of Achon eyes Pefril with a disdainful gaze. Viewing the country to be nothing more than a nation of squatters sitting upon rightful Achon territory. It is unlikely that there will ever be reconciliation with the Achonites...especially considering their continued oppression of Changelings unfortunate enough to be under their thumb. Hope however lies to the South as the Astral Consortium is a League of coin and and innovation, not tradition and pride. Perhaps the way to recognition and acceptance is a display of ingenuity to the Consortium? Membership would be a large boon to the fledgling nation..."
  VHT_FLAVOR_TEXT: "From the depths of Mount Vyndervoht the Vynduri Dwarves stirred some years prior to the Nightfall. The Archmages of their society awakening far ahead of the rest of Dwarvenkind. But they did not choose to spring from their mountain home, instead keeping to the protection of their sacred halls. Content to safeguard the collection of their culture's knowledge and conduct magical experiments from the safety of their mountain. The lack of practiced magic in the world pleased the Vynduri Archmages to a degree as they discovered that magic had returned to the world.\n\nQuietly they made use of it...and in doing so they came to discover that Khus had begun its secretive exploitation of magic. Sensing a disaster was soon to come, the Vynduri Mages set about preparations for such an event. Chief among this was subtly attempting to aid the neighboring Achonites as much as possible as the Vynduri had developed cordial relations with these men of reason. As expected the Nightfall transpired and the world was wounded mortally. In the advent of the destruction the Vynduri formally ended their isolationism and set out to deepen their ties with the Achonite peoples as the rest of Vynduri society arose from their entombment. Their desire to learn struck a cord with the Vynduri and thus the troves of Vyndervoht were opened to the select few Achonites who were allowed to learn mystical arts. This act would pave the way for the generations of Mages that rule Achon today. Currently Vyndervoht sits as a junior partner in an economic union with the Achonites. The Vynduri have benefitted greatly from this relation and there is lies little reason to break away from Achon. Especially when considering the disdain the Dwarves possess for Changelings...impure creatures wrought by the Nightfall and a perpetual reminder of the disaster brought on by the misuse of magic."
  CER_FLAVOR_TEXT: "Ceraun stood loyally with [concept_dumonia] during the Viceroy's War, fighting and falling alongside Dumonian soldiers. Yet, despite their bravery, Dorite tacticians secured a devastating victory. Wounded and weakened, [concept_dumonia] withdrew from the continent, severing Ceraun from the Empire and leaving it to fend for itself.\n\nIn the decades since, Ceraun has fought fiercely to establish itself as a military power in Settler's Coast. Through the subjugation of the Rivierling Halflings and brutal wars—culminating in large scale deployment of Wyldfire Tincture against the Buramog Orcs and the creation of the Plaguewood—Ceraun has partly achieved its ambition. Even [concept_dumonia] now recognizes its strength, forming an alliance and investing heavily in Cerunite lands. But this rise came at a heavy cost—blood, freedom, and countless lives, as the military junta clings to power under its last surviving leader, Ludric Zarnak."
  GCS_FLAVOR_TEXT: "The Halfling Principality of Smallshore-Gladcross, placed on the coast between Arrador and Ceraun, is growing increasingly insecure as its titanic neighbors vie to dominate one another and the world as a whole. The delicate balance which has preserved Smallshorian soveriegnty grows increasingly fragile as both powers desire to expand their market south of the Principality, in the resource-rich Moorweald and Whisker Fields. Will Smallshore be able to withstand the aggression of its potential enemies, or could it perhaps play its cards perfectly enough to leverage that aggression?"
  #CLR_FLAVOR_TEXT: ""
  VOZ_FLAVOR_TEXT: "When the Vozi Dwarves emerged from their Hold following their long slumber, they found their ancestral lands arid and inhospitable. Through ingenuity, they overcame environmental hurdles through by utilizing mountaintop glaciers for water in combination with mountainside terrace farms.\nMore recently, the arrival of the Aridrun elves has sparked a renaissance for both the dwarves and the newcomers. The two races find themselves complementing each other in culture, trade and politics. The Chimesilt trade, previously an odd niche of the Nogi Sands, has made the region very wealthy thanks to an ever-growing demand abroad.\nWill the airships flying the routes of the 'Silt Wind' herald a new future for the Vozmead Peaks, or will history remember them as the beginning of a dark turn in dwarven history?"
  DRO_FLAVOR_TEXT: "Recently arriving on a massive ark from the distant continend of Iaslesh, the South Sea elves came to Zalaron seeking their lost Goddess after feeling the impact of the Nightfall from across the world. They've since become hardened by the Nogi desert they now inhabit, having dug intricate subterranean settlements and taking advantage of the Chimesilt trade with their dwarven friends, the Vozi.\n\nThe Aridrun have recently sent emissaries to the other elves of Zalaron, offering riches and knowledge from the south as tokens of friendship. Their goals are noble, but none can deny that these are missionary expeditions in search of new followers — and in search of their lost goddess.\n\nWill the people of the Nogi unite for a better future or turn against eachother for their own pursits?"
  #UTS_FLAVOR_TEXT: ""
  WHI_FLAVOR_TEXT: "The Whisker Fields have remained a largely neutral agricultural state throughout the chaos of the Age of Man. Beneath the surface, however, brews a crisis born of their famously fertile fields and cutting-edge agricultural breakthroughs: overpopulation! The advent of industry and railroads in neighboring countries may catalyze the unemployed masses of Whiskerfield to venture out into the world. As technology and hawkish neighbors erode the mousefolk way of life, each citizen will have to ask themselves the question: will you be man or mouse?"
  EME_FLAVOR_TEXT: "In Siren's cradle, that fair Isle dwells; ’Neath vaulted skies, through ocean swells; Her steadfast folk with valiant hand; Hold fast the glory of this ancient land; Her gaze serene, her heart is fair; Her soul is stout, beyond compare.\n\nFor as long as its splendid cities have stood, the proud denizens of the Emerald Isle have sought to preserve their beloved culture and traditions. In this land every city, village and street boasts of its own legends, heroes and many victories over their rival neighbours. Indeed, the only thing that could cause them to put aside their squabbling was the imminent threat posed by the expansive Empire of [concept_dumonia] and its bastard children in the Settler's Coast. United by common cause and the riches political unity has brought; the League has stood the test of time. While it presents a united front abroad, its internal politics remain as turbulent as ever. Though its cities no longer war amongst each other, their fighting has instead moved to the chambers of parliament. Conflict over land and petty slights have made way for fights over the budget and federal law. Regardless of how vicious the politicking may become, the Emerald League remains solidly opposed to those that would threaten its freedoms and its bottom line."
