  WAQ_FLAVOR_TEXT: "Wasi Qhuchuy is a holy place, though it is no temple. It is the first foremost of the 'Wasi', grandiose casino-cathedrals operated by djinni in worship of fate as a concept, rather than any particular god. Food and drink and rest are all free, yet everyone leaves the Nawi Oasis poorer than they came. The Chi'in Desert is hostile to all life, the not-so-distant Salt Wastes even moreso, in these places the sun burns so hot it is hard to feel as though any God is watching. The heat makes the House of Fate an appealing philosophy, believing one's life to be a cosmic dice roll away from changing for the better is a great way for mortal minds to bear their burdens. A Wasi simply serves as a way for believers to feel freed from the oppression of nature, in a comfortable place, and their fortunes are a small price to pay for a suspiciously cold glass of water...this is how the Wasi Qhuchuy has survived for millinea: a small, yet spiritually mighty empire of gambling. \n\nBut now, magic seeps through the veil like never before, rigging the game in the favor of those who can wield it. It is said the house always wins, and while the isolated Nawi Oasis has always been protected from foreign aggression by the vast, empty desert, as technology advances so too may foreign armies eager to exploit their vast deposits of Wishstone and Chimesilt..."
