  XXP_FLAVOR_TEXT: "After losing Funétun to the High elves of Opalath, the Timari half-elves turned towards their more powerful-and more cooperative-western neighbors. By providing a refuge for Vairians as they lost their land to the suddenly ornery Vermillion Thicket, Sirlael has been left with a large influx of foreign refugees in it's southernmost provinces. This melting pot of the North holds great favor with it's powerful ally in the west, and will certainly benefit from their friendship as they seek to reclaim their lost territory and expand beyond it."
