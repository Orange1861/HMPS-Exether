  concept_magic_superiority: "Magic Superiority"
  concept_magic_superiority_desc: "The degree of dominance your magical forces have over an opponent's forces. Magic superiority is provided by support units [Concept('concept_mobilize_army','$concept_mobilize_army_mobilized$')] on a [concept_front]. It applies to all [Concept('concept_battle','$concept_battles$')] in that [concept_theater] regardless of whether or not support units are in an attacking or defending formation.\n\nEach type of support unit has a defined [concept_spell_power] that describes how effective its domination is. Magic superiority is determined by comparing your [concept_spell_power] agaisnt the enemy's [concept_spell_power].\n\nEvery point of magic superiority gives a [AccessPlayer.MakeScope.ScriptValue('ms_support_bonus_value')|%+1] magic support bonus to the superior side's land combat ability. This bonus can be reduced by [concept_spell_resistance]."

  magic_superiority_value: "[SelectLocalization(GreaterThan_CFixedPoint(Battle.GetAttackerSide.GetCommander.MakeScope.Var('total_attacker_magic').GetValue, Battle.GetDefenderSide.GetCommander.MakeScope.Var('total_defender_magic').GetValue), 'magic_attacker_superiority', 'magic_defender_superiority')]"
  magic_attacker_superiority: "[Battle.GetAttackerSide.GetCountry.GetFlagTextIcon] #tooltippable;tooltip:[Battle.GetTooltipTag],magic_superiority_tt [Battle.GetAttackerSide.GetCommander.MakeScope.Var('magic_advantage').GetValue|=:0]#!"
  magic_defender_superiority: "[Battle.GetDefenderSide.GetCountry.GetFlagTextIcon] #tooltippable;tooltip:[Battle.GetTooltipTag],magic_superiority_tt [Battle.GetDefenderSide.GetCommander.MakeScope.Var('magic_advantage').GetValue|=:0]#!"

  magic_superiority_tt: "[Battle.GetAttackerSide.GetCountry.GetName] [concept_spell_power] [Battle.GetAttackerSide.GetCommander.MakeScope.Var('total_attacker_magic').GetValue|V0] vs. [Battle.GetDefenderSide.GetCountry.GetName] [concept_spell_power] [Battle.GetDefenderSide.GetCommander.MakeScope.Var('total_defender_magic').GetValue|V0]\n$TOOLTIP_DELIMITER$\n[SelectLocalization(GreaterThan_CFixedPoint(Battle.GetAttackerSide.GetCommander.MakeScope.Var('total_attacker_magic').GetValue, Battle.GetDefenderSide.GetCommander.MakeScope.Var('total_defender_magic').GetValue), 'magic_attacker_superiority_tt', 'magic_defender_superiority_tt')]"
  magic_attacker_superiority_tt: "[Battle.GetAttackerSide.GetCountry.GetName] has [Battle.GetAttackerSide.GetCommander.MakeScope.Var('total_attacker_magic').GetValue|V0] [concept_spell_power] out of [Battle.GetAttackerSide.GetCommander.MakeScope.Var('total_magic').GetValue|V0] [concept_spell_power] resulting in a base [concept_magic_superiority] of [Battle.GetAttackerSide.GetCommander.MakeScope.Var('base_multiplier').GetValue|V0]\n\nThis is reduced by [Battle.GetAttackerSide.GetCommander.MakeScope.Var('attacker_multiplier_difference').GetValue|V0] from [concept_spell_resistance] created by [Battle.GetDefenderSide.GetCountry.GetName] resulting in [Battle.GetAttackerSide.GetCommander.MakeScope.Var('magic_advantage').GetValue|+0] total points of [concept_magic_superiority]"
  magic_defender_superiority_tt: "[Battle.GetDefenderSide.GetCountry.GetName] has [Battle.GetDefenderSide.GetCommander.MakeScope.Var('total_defender_magic').GetValue|V0] [concept_spell_power] out of [Battle.GetDefenderSide.GetCommander.MakeScope.Var('total_magic').GetValue|V0] [concept_spell_power] resulting in a base [concept_magic_superiority] of [Battle.GetDefenderSide.GetCommander.MakeScope.Var('base_multiplier').GetValue|V0]\n\nThis is reduced by [Battle.GetDefenderSide.GetCommander.MakeScope.Var('defender_multiplier_difference').GetValue|V0] from [concept_spell_resistance] created by [Battle.GetAttackerSide.GetCountry.GetName] resulting in [Battle.GetDefenderSide.GetCommander.MakeScope.Var('magic_advantage').GetValue|+0] total points of [concept_magic_superiority]"

